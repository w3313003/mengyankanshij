<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>后台登录</title>
    <link href="__PUBLIC__/admin/login/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/login/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link href="__PUBLIC__/admin/login/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/login/css/style.min.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/login/css/login.min.css" rel="stylesheet">
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7" style="color:#fff">
            <div class="signin-info">
                <div class="logopanel m-b">
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>木文网络后台技术支持</strong></h4>
                <ul class="m-b">

                </ul>
            </div>
        </div>
        <div class="col-sm-5" style="color:#fff">
            <form id="doLogin" class="layui-form" name="doLogin" method="post">
                <p class="m-t-md" id="err_msg">登录到后台</p>
                <input type="text" class="form-control uname" placeholder="用户名" id="username" name="username" required=""/>
                <input type="password" class="form-control pword m-b" placeholder="密码" id="password" name="password" required="" />
                <div style="margin-bottom:70px">
                    <input type="text" class="form-control" placeholder="验证码" style="color:black;width:120px;float:left;margin:0px 0px;" name="code" id="code"/>
                    <img src="{:url('index/verify')}" alt="" onclick="this.src=this.src+'?'+Math.random()" style="float: right;cursor: pointer;height: 33px;width: 95px;">
                </div>
                <button  class="btn btn-primary btn-block" lay-filter="save"  lay-submit="">登　录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left" style="color:#fff">
            &copy; 2017 All Rights Reserved.
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/login/js/h5.js" charset="UTF-8"></script>
<script src="__PUBLIC__/admin/lib/layui/layui.js" charset="UTF-8"></script>
<script>
    layui.use(['form'],
        function() {
            $ = layui.jquery;
            var form = layui.form(),
                layer = layui.layer;


            //监听提交
            form.on('submit(save)',function(data) {
                var action = $('.layui-form').attr('action');
                var result = jsw_post(action,data.field);
                if(result.error){
                    layer.alert(result.info,{ icon: 1,skin: 'layer-ext-moon' },function(){
                        location.href = result.href;
                    });
                }else{
                    layer.alert(result.info,{icon:2, skin:'layer-ext-moon' });
                }
                return false;
            });

        });

</script>

</body>
</html>
