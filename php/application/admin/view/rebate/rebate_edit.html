{extend name="inc/template"/}
{block name="inbody"}
<div class="x-body">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <input type="hidden" name="id" value="{$db.id}">
            <label for="first" class="layui-form-label">
                <span class="x-red">*</span>我的返现比例
            </label>
            <div class="layui-input-inline">
                <input type="text" id="first" name="first" required="" lay-verify="required" value="{$db.first}"
                       autocomplete="off" class="layui-input" style="width:90px"><span style="position:absolute;margin-left:100px;margin-top:-30px;font-size:20px;">%</span>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">当前用户的消费返现</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="second" class="layui-form-label">
                <span class="x-red">*</span>我的上级返现比例
            </label>
            <div class="layui-input-inline">
                <input type="text" id="second" name="second" required="" lay-verify="required" value="{$db.second}"
                       autocomplete="off" class="layui-input" style="width:90px"><span style="position:absolute;margin-left:100px;margin-top:-30px;font-size:20px;">%</span>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">上级用户的消费返现</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="save" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script src="__PUBLIC__/admin/lib/layui/layui.js" charset="utf-8">
</script>
<script src="__PUBLIC__/admin/js/x-layui.js" charset="utf-8">
</script>
<script type="text/javascript" src="__PUBLIC__/admin/js/script.js" charset="UTF-8"></script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到16位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(save)', function(data){
            var action =$('.layui-form').attr('action');
            var result = jsw_post(action,data.field);
            if(result.error){
                layer.alert(result.info,{icon:1,skin:'layer-ext-moon'},function(){
                    parent.location.reload();
                });

            }else{
                layer.alert(result.info,{icon:2,skin:'layer-ext-moon'},function(){
                    parent.location.reload();
                });

            }
            return false;
        });


    });
</script>
{/block}
